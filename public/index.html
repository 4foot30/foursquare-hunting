<!doctype html>
<html lang="en" class="no-js">
    <head>
        <script>
            // Let the CSS know that Javascript is available
            document.documentElement.className = 'theme-js';
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foursquare hunting</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Foursquare hunting</h1>
                    <p>Find me some interesting venues near to:</p>
                    <form action="/explore" method="POST" class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" value="120 Holborn London EC1N 2TD">
                        </div>
                        <div class="form__submit-wrapper">
                            <button type="submit" class="btn btn-primary btn-large form__submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="results"></div>
                </div>
            </div>
        </div>
        <!-- Include Faye so this page can receive messages from the node scripts -->
        <!-- Note: faye.js doesn't actually exist, Faye will intercept this request and work out what file to actually serve -->
        <script src="/faye/faye.js"></script>
        <script src="js/dependencies/babel-polyfill/dist/polyfill.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
